<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Load Classification Maker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1>Load Classification Maker</h1>
        </header>

        <main>
            <p>Input values to create the decal. Use hexadecimal for color. Weights have
                to be less than 1000.
            </p>

            <label for="color">Enter the background color:</label>
            <input type="text" id="color" placeholder="e.g. #f2c300">
            <p id="colorError" class="error"></p>

            <label for="weight">Enter vehicle tonnage:</label>
            <input type="text" id="weight" placeholder="e.g. 15">
            <p id="weightError" class="error"></p>

            <button id="button1">Enter</button><br><br>
            
            <script src="app.js"></script>
        </main>

        <canvas id="canvas" width="400" height="400">
            
        </canvas>
    </body>

</html>
